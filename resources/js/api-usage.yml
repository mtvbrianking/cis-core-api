      summary: Register user
      description: |-
        Requires `create` permission on `users` module.

        Sets a random default password; see <a href='#operation/resetPassword'>reset password</a>.
      operationId: registerUser
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: name
          in: formData
          description: Full name.
          required: true
          type: string
        - name: alias
          in: formData
          description: Preferred display name.
          required: true
          type: string
        - name: email
          in: formData
          description: 'Email address. Must be unique. See <a href=''#operation/validateEmail''>validate email.</a>'
          required: true
          type: string
          format: email
        - name: role_id
          in: formData
          description: '<a href=''#operation/getRoles''>Role ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        201:
          description: Created
          schema:
            allOf:
              - $ref: '#/definitions/UserModel'
              - properties:
                  role:
                    $ref: '#/definitions/RoleModel'
                  facility:
                    $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X POST \
              http://localhost:8000/api/v1/users \
              -H 'Accept: application/json' \
              -H 'Authorization: Bearer {access-token}' \
              -H 'Content-Type: application/json' \
              -d '{
                "name":"John Doe",
                "alias":"jdoe",
                "email":"jdoe@example.com",
                "role_id":"1bc27b9c-a963-4fda-b79b-91b125ba0ed1"
              }'
  /users/auth:
    post:
      tags:
        - user
      summary: Authenticate user
      description: |-
        Requires `authenticate-user` scope.
      operationId: authenticateUser
      security:
        - password_grant:
          - "authenticate-user"
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: email
          in: formData
          required: true
          type: string
          format: email
        - name: password
          in: formData
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/UserModel'
              - properties:
                  role:
                    $ref: '#/definitions/RoleModel'
                  facility:
                    $ref: '#/definitions/FacilityModel'
                  token:
                    $ref: '#/definitions/TokenModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X POST \
              http://localhost:8000/api/v1/users/auth \
              -H 'Accept: application/json' \
              -H 'Authorization: Bearer {access-token}' \
              -H 'Content-Type: application/json' \
              -d '{
                "email": "jdoe@example.com",
                "password": "Gm%Pm5^("
              }'
  /users/deauth:
    post:
      tags:
        - user
      summary: Deauthenticate user
      description: |-
        Invalidates existing user tokens to calling client app.

        Requires `authenticate-user` scope.
      operationId: deauthenticateUser
      security:
        - password_grant:
          - "authenticate-user"
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X POST \
              http://localhost:8000/api/v1/users/deauth \
              -H 'Accept: application/json' \
              -H 'Authorization: Bearer {access-token}'
  /users/email:
    post:
      tags:
        - user
      summary: Validate email
      description: |-
        Check if a user exists with given email.

        Requires `validate-email` scope.
      operationId: validateEmail
      security:
        - password_grant:
          - "validate-email"
      consumes:
        - application/json
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/UserValidateEmailRequest"
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X POST \
              http://localhost:8000/api/v1/users/email \
              -H 'Accept: application/json' \
              -H 'Authorization: Bearer {access-token}' \
              -H 'Content-Type: application/json' \
              -d '{
                "email": "jdoe@example.com"
              }'
    put:
      tags:
        - user
      summary: Confirm email verification
      description: |-
        Confirm a user has verified their email address.

        Requires `confirm-email` scope.
      operationId: confirmEmailVerification
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: email
          in: formData
          description: Verified email address.
          required: true
          type: string
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/users/email' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}' \
             -d '{
                "email": "jdoe@example.com"
              }'
  /users/password:
    post:
      tags:
        - user
      summary: Confirm password
      description: Confirm your <strong>own</strong> password.
      operationId: confirmPassword
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: password
          in: formData
          description: Your user account password.
          required: true
          type: string
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X POST \
             'http://localhost:8000/api/v1/users/password' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}' \
             -d '{
               "password":"N%x/6j^H"
             }'
    put:
      tags:
        - user
      summary: Update password
      description: |-
        Update your <strong>own</strong> password.

        \* This will invalidate all existing user access tokens.

        See <a href='#operation/resetPassword'>reset password</a>.
      operationId: updatePassword
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: password
          in: formData
          description: Existing user account password.
          required: true
          type: string
        - name: new_password
          in: formData
          description: |-
            New user account password. Having at least;
            + 8 characters,
            + an upper case letter,
            + a lower case letter,
            + a number and,
            + a symbol.
          required: true
          type: string
          pattern: '(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$'
        - name: new_password_confirmation
          in: formData
          description: New password confirmation.
          required: true
          type: string
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/users/password' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}' \
             -d '{
                "password":"N:x/6j^H",
                "new_password":"Gm":"Pm5^(",
                "new_password_confirmation":"Gm=Pm5^(",
              }'
  /users/password/reset:
    put:
      tags:
        - user
      summary: Reset password
      description: |-
        Reset password on behalf of the user.

        Requires `reset-password` scope.

        \* This will invalidate all existing user access tokens.

        See <a href='#operation/updatePassword'>update password</a>.
      operationId: resetPassword
      security:
        - password_grant:
          - "reset-password"
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: email
          in: formData
          description: Email for account to reset passport.
          required: true
          type: string
        - name: email_verified_at
          in: formData
          description: |-
            When a user verified their email.

            Normally, if password reset was via email, the email is verified implicitly.
          type: string
          format: date-time
          required: false
        - name: password
          in: formData
          description: |-
            New user account password. Having at least;
            + 8 characters,
            + an upper case letter,
            + a lower case letter,
            + a number and,
            + a symbol.
          required: true
          type: string
          pattern: '(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$'
        - name: password_confirmation
          in: formData
          description: New password confirmation.
          required: true
          type: string
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/users/password/reset' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}' \
             -d '{
                "email":"jdoe@example.com",
                "password":"Gm%Pm5^(",
                "password_confirmation":"Gm%Pm5^("
              }'
  '/users/{user}':
    get:
      tags:
        - user
      summary: Get user
      description: |-
        Requires `view` permission on `users` module.

        User's can view their own regardless.
      operationId: getUser
      consumes:
        - application/json
      parameters:
        - name: user
          in: path
          description: '<a href=''#operation/getUsers''>User</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/UserModel'
              - properties:
                  role:
                    $ref: '#/definitions/RoleModel'
                  facility:
                    $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             http://localhost:8000/api/v1/users/{user} \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
    put:
      tags:
        - user
      summary: Update user
      description: |-
        Requires `update` permission on `users` module.

        Can't update a user's password. See <a href='#operation/updatePassword'>update user password</a>
      operationId: updateUser
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: user
          in: path
          description: '<a href=''#operation/getUsers''>User</a>'
          required: true
          type: string
          format: uuid
        - name: name
          in: formData
          description: Full name
          required: false
          type: string
        - name: alias
          in: formData
          description: Preferred display name.
          required: false
          type: string
        - name: email
          in: formData
          description: |-
            Email address.\
            If changed, user must verify new email address.
            See <a href='#operation/confirmEmailVerification'>confirm email verification.</a>
          required: false
          type: string
          format: email
        - name: role_id
          in: formData
          description: '<a href=''#operation/getRoles''>Role ID</a>'
          required: false
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/UserModel'
              - properties:
                  role:
                    $ref: '#/definitions/RoleModel'
                  facility:
                    $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             http://localhost:8000/api/v1/users/{user} \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}' \
             -H 'Content-Type: application/json' \
             -d '{
                "name":"John Doe",
                "alias":"jdoe",
                "email":"jdoe@example.com",
                "role_id":"{role}"
              }'
    delete:
      tags:
        - user
      summary: Delete user
      description: |-
        <strong>Permanently</strong> remove user from database.

        Requires `force-delete` permission on `users` module, and the user must be revoked before he/she can be deleted.

        See <a href='#operation/revokeUser'>revoke user</a>
      operationId: deleteUser
      consumes:
        - application/json
      parameters:
        - name: user
          in: path
          description: '<a href=''#operation/getUsers''>User</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X DELETE \
             'http://localhost:8000/api/v1/users/{user}' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  '/users/{user}/revoke':
    put:
      tags:
        - user
      summary: Revoke user
      description: |-
        Requires `soft-delete` permission on `users` module.

        Different from <a href='#operation/deleteUser'>delete user</a>.
      operationId: revokeUser
      consumes:
        - application/json
      parameters:
        - name: user
          in: path
          description: '<a href=''#operation/getUsers''>User</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/UserModel'
              - properties:
                  deleted_at:
                    example: '2018-10-05 22:48:06'
                  role:
                    $ref: '#/definitions/RoleModel'
                  facility:
                    $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/users/{user}/revoke' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  '/users/{user}/restore':
    put:
      tags:
        - user
      summary: Restore user
      description: |-
        <strong>Reinstate</strong> previously <strike>revoked</strike> user.

        Requires `restore` permission on `users` module.

        See <a href='#operation/revokeUser'>revoke user</a>.
      operationId: restoreUser
      consumes:
        - application/json
      parameters:
        - name: user
          in: path
          description: '<a href=''#operation/getUsers''>User</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/UserModel'
              - properties:
                  role:
                    $ref: '#/definitions/RoleModel'
                  facility:
                    $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/users/{user}/restore' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'

  /oauth/token:
    post:
      tags:
        - oauth
      summary: Request oauth token
      operationId: requestToken
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: client_id
          in: formData
          required: true
          type: string
          format: UUID
        - name: client_secret
          in: formData
          required: true
          type: string
        - name: grant_type
          type: string
          enum:
            - authorization_code
            - client_credentials
            - password
            - refresh_token
          in: formData
          required: true
        - name: code
          in: formData
          description: |-
            Authorization code.

            <strong>Required if</strong> grant_type is `authorization_code`.
          required: false
          type: string
        - name: redirect_uri
          in: formData
          description: |-
            <strong>Required if</strong> grant_type is `authorization_code`.
          required: false
          type: string
          format: URI
        - name: refresh_token
          in: formData
          description: |-
            Refresh access-token.

            <strong>Required if</strong> grant_type is `refresh_token`.
          required: false
          type: string
        - name: username
          in: formData
          description: <strong>Required if</strong> grant_type is `password`.
          required: false
          type: string
        - name: password
          in: formData
          description: <strong>Required if</strong> grant_type is `password`.
          required: false
          type: string
          format: password
        - name: scopes
          in: formData
          required: false
          type: array
          items:
            type: string
      produces:
        - application/json
      responses:
        200:
          description: Created
          schema:
            $ref: '#/definitions/TokenModel'
      x-code-samples:
        - lang: CURL - Password
          source: |-
            curl -X POST \
             http://localhost:8000/api/v1/oauth/token \
             -H 'Accept: application/json' \
             -H 'Content-Type: application/json' \
             -d '{
                "grant_type": "password",
                "client_id": "3102c90b-1936-4968-af9e-3701bcc6147c",
                "client_secret": "OZHF4AuWWvMY0rKC2VWwEMlvobJ4GfCgGKopdadQ",
                "username": "jdoe@example.com",
                "password": "O7SQx63Y12iwaWHQ"
             }'
        - lang: CURL - Client Credentials
          source: |-
            curl -X POST \
             http://localhost:8000/api/v1/oauth/token \
             -H 'Accept: application/json' \
             -H 'Content-Type: application/json' \
             -d '{
                "grant_type": "client_credentials",
                "client_id": "3102c90b-1936-4968-af9e-3701bcc6147c",
                "client_secret": "OZHF4AuWWvMY0rKC2VWwEMlvobJ4GfCgGKopdadQ"
             }'

definitions:

  # Models

  UserModel:
    type: object
    title: User
    properties:
      id:
        type: string
        format: uuid
        example: 0ac99f1b-482c-4af1-be28-ddace07eff20
      facility_id:
        description: '<a href=''#operation/getFacilities''>Facility ID</a>'
        type: string
        format: uuid
        example: 90cae4ff-6f86-4ba3-8651-134b48fd7a2a
      role_id:
        description: '<a href=''#operation/getRoles''>Role ID</a>'
        type: string
        format: uuid
        example: f0f95c23-6ba1-4348-b1d9-bfb5e4bb1e3f
      alias:
        description: Display name - unique.
        type: string
        maxLength: 25
        example: jdoe
      name:
        description: Full name
        type: string
        maxLength: 25
        example: John Doe
      email:
        description: Email address - unique.
        type: string
        format: email
        example: jdoe@example.com
      email_verified_at:
        type: string
        format: date-time
        example: '2018-09-30 17:06:12'
        x-nullable: true
      created_at:
        type: string
        format: date-time
        example: '2018-09-30 09:42:23'
        x-nullable: true
      updated_at:
        type: string
        format: date-time
        example: '2018-10-02 14:27:09'
        x-nullable: true
      deleted_at:
        type: string
        format: date-time
        example: null
        x-nullable: true
  RoleModel:
    type: object
    title: Role
    properties:
      id:
        type: string
        format: uuid
        example: f0f95c23-6ba1-4348-b1d9-bfb5e4bb1e3f
      facility_id:
        description: '<a href=''#operation/getFacilities''>Facility ID</a>'
        type: string
        format: uuid
        example: 0ac99f1b-482c-4af1-be28-ddace07eff20
      name:
        type: string
        maxLength: 50
        example: Sys Admin
      description:
        type: string
        maxLength: 100
        example: System Administrator
        x-nullable: true
      created_at:
        type: string
        format: date-time
        example: '2018-09-30 09:42:23'
        x-nullable: true
      updated_at:
        type: string
        format: date-time
        example: '2018-10-02 14:27:09'
        x-nullable: true
      deleted_at:
        type: string
        format: date-time
        example: null
        x-nullable: true
  FacilityModel:
    type: object
    title: Facility
    properties:
      id:
        type: string
        format: uuid
        example: 90cae4ff-6f86-4ba3-8651-134b48fd7a2a
      name:
        type: string
        maxLength: 100
        example: Mulago Hospital
      description:
        type: string
        maxLength: 100
        example: Mulago Hospital
        x-nullable: true
      address:
        type: string
        maxLength: 100
        example: Mulago Hill
      email:
        type: string
        format: email
        maxLength: 50
        example: cis@mulago.Hospital
      website:
        type: string
        format: uri
        maxLength: 50
        example: 'https://mulago.Hospital'
        x-nullable: true
      phone:
        type: string
        format: tel
        maxLength: 25
        example: '+256392741586'
        pattern: '^\+(?:[0-9] ?){9,16}[0-9]$'
        x-nullable: true
      created_at:
        type: string
        format: date-time
        example: '2018-09-30 09:42:23'
        x-nullable: true
      updated_at:
        type: string
        format: date-time
        example: '2018-10-02 14:27:09'
        x-nullable: true
      deleted_at:
        type: string
        format: date-time
        example: null
        x-nullable: true
  ModuleModel:
    type: object
    title: Module
    properties:
      name:
        type: string
        maxLength: 100
        example: users
      description:
        type: string
        maxLength: 50
        example: Users module
        x-nullable: true
      category:
        type: string
        enum:
          - uncategorized
      created_at:
        type: string
        format: date-time
        example: '2018-09-30 09:42:23'
        x-nullable: true
      updated_at:
        type: string
        format: date-time
        example: '2018-10-02 14:27:09'
        x-nullable: true
      deleted_at:
        type: string
        format: date-time
        example: null
        x-nullable: true
  PermissionModel:
    type: object
    title: Permission
    properties:
      id:
        type: integer
        example: 1
      module_name:
        type: string
        maxLength: 100
        example: users
      name:
        type: string
        format: uuid
        maxLength: 100
        example: view-any
      description:
        type: string
        maxLength: 100
        example: View any user
        x-nullable: true
      created_at:
        type: string
        format: date-time
        example: '2018-09-30 09:42:23'
        x-nullable: true
      updated_at:
        type: string
        format: date-time
        example: '2018-10-02 14:27:09'
        x-nullable: true
  TokenModel:
    type: object
    title: Token
    properties:
      token_type:
        type: string
        default: Bearer
      expires_in:
        type: integer
        example: 3600
      access_token:
        type: string
        example: eyJ0eXAiOiJKV1QiLCJhbGcNGY4ODNhMzRmMTM0NTdmMTkyMGNlY...
      refresh_token:
        type: string
        description: \* Missing on client-credentials token.
        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6Ijk4OGM1...
        x-nullable: true

  # Requests

  UserValidateEmailRequest:
    type: object
    required:
      - email
    properties:
      email:
        description: Email address
        type: string
        format: email
        example: jdoe@example.com

  # Http Responses

  401HttpResponse:
    type: object
    properties:
      message:
        type: string
        example: Unauthenticated.
  403HttpResponse:
    type: object
    properties:
      message:
        type: string
        example: Insufficient permission.
  404HttpResponse:
    type: object
    properties:
