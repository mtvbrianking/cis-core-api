components:

  schemas:

    # Models

    UserModel:
      title: User
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 0ac99f1b-482c-4af1-be28-ddace07eff20
        facility_id:
          type: string
          description: <a href="#operation/getFacilities">Facility ID</a>
          format: uuid
          example: 90cae4ff-6f86-4ba3-8651-134b48fd7a2a
        role_id:
          type: string
          description: <a href="#operation/getRoles">Role ID</a>
          format: uuid
          example: f0f95c23-6ba1-4348-b1d9-bfb5e4bb1e3f
        alias:
          maxLength: 25
          type: string
          description: Display name - unique.
          example: jdoe
        name:
          maxLength: 25
          type: string
          description: Full name
          example: John Doe
        email:
          type: string
          description: Email address - unique.
          format: email
          example: jdoe@example.com
        email_verified_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        deleted_at:
          type: string
          format: date-time
          example: null
          nullable: true
    RoleModel:
      title: Role
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: f0f95c23-6ba1-4348-b1d9-bfb5e4bb1e3f
        facility_id:
          type: string
          description: <a href="#operation/getFacilities">Facility ID</a>
          format: uuid
          example: 0ac99f1b-482c-4af1-be28-ddace07eff20
        name:
          maxLength: 50
          type: string
          example: Sys Admin
        description:
          maxLength: 100
          type: string
          nullable: true
          example: System Administrator
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        deleted_at:
          type: string
          format: date-time
          example: null
          nullable: true
    FacilityModel:
      title: Facility
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 90cae4ff-6f86-4ba3-8651-134b48fd7a2a
        name:
          maxLength: 100
          type: string
          example: Mulago Hospital
        description:
          maxLength: 100
          type: string
          nullable: true
          example: National Referral Hospital
        address:
          maxLength: 100
          type: string
          example: Mulago Hill, Kampala
        email:
          maxLength: 50
          type: string
          format: email
          example: cis@mulago.Hospital
        website:
          maxLength: 50
          type: string
          format: uri
          nullable: true
          example: https://mulago.Hospital
        phone:
          maxLength: 25
          pattern: ^\+(?:[0-9] ?){9,16}[0-9]$
          type: string
          format: tel
          nullable: true
          example: '+256392741586'
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        deleted_at:
          type: string
          format: date-time
          example: null
          nullable: true
    ModuleModel:
      title: Module
      type: object
      properties:
        name:
          maxLength: 25
          type: string
          example: users
        category:
          type: string
          enum:
          - uncategorized
        description:
          maxLength: 50
          type: string
          nullable: true
          example: Users module
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        deleted_at:
          type: string
          format: date-time
          example: null
          nullable: true
    PermissionModel:
      title: Permission
      type: object
      properties:
        id:
          type: integer
          example: 1
        module_name:
          type: string
          maxLength: 25
          example: users
        name:
          type: string
          maxLength: 25
          example: view-any
        description:
          type: string
          maxLength: 100
          nullable: true
          example: View any user
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
    PharmacyStoreModel:
      title: Pharmacy Store
      type: object
      properties:
        id:
          type: string
          pattern: '^[0-9a-fA-F]{11}$'
          example: e68b75bdf25
        facility_id:
          type: string
          description: <a href="#operation/getFacilities">Facility ID</a>
          format: uuid
          example: '0ac99f1b-482c-4af1-be28-ddace07eff20'
        name:
          type: string
          maxLength: 100
          example: OPD Pharmacy
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        deleted_at:
          type: string
          format: date-time
          example: null
          nullable: true
    PharmacyProductModel:
      title: Pharmacy Product
      type: object
      required:
        - id
        - facility_id
        - name
        - brand
        - package
      properties:
        id:
          type: string
          pattern: '^[0-9a-fA-F]{11}$'
          example: e68b75bdf25
        facility_id:
          type: string
          description: <a href="#operation/getFacilities">Facility ID</a>
          format: uuid
          example: '0ac99f1b-482c-4af1-be28-ddace07eff20'
        name:
          type: string
          maxLength: 255
          example: Paracetamol
        brand:
          type: string
          maxLength: 255
          example: Panadol
        manufacturer:
          type: string
          maxLength: 255
          example: GlaxoSmithKline
        category:
          type: string
          maxLength: 150
          example: Analgesics
        concentration:
          type: string
          maxLength: 100
          example: 100mg
        package:
          type: string
          enum:
          - tablet
          - syrup
          - pcs
          - bottles
          example: tablet
        description:
          type: string
          example: Paracetamol, also known as acetaminophen, is a medication used to treat pain and fever.
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        deleted_at:
          type: string
          format: date-time
          example: null
          nullable: true
    TokenModel:
      title: Token
      type: object
      properties:
        token_type:
          type: string
          default: Bearer
        expires_in:
          type: integer
          example: 3600
        access_token:
          type: string
          example: eyJ0eXAiOiJKV1QiLCJhbGcNGY4ODNhMzRmMTM0NTdmMTkyMGNlY...
        refresh_token:
          type: string
          description: \* Missing on client-credentials token.
          nullable: true
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6Ijk4OGM1...

    # HTTP Response Errors

    401HttpResponse:
      type: object
      properties:
        message:
          type: string
          example: Unauthenticated.
    403HttpResponse:
      type: object
      properties:
        message:
          type: string
          example: Insufficient permission.
    404HttpResponse:
      type: object
      properties:
        message:
          type: string
          example: Not found.
    405HttpResponse:
      type: object
      properties:
        message:
          type: string
          example: The POST method is not supported for this route.
    422HttpResponse:
      type: object
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
          properties:
            email:
              type: array
              items:
                type: string
                example: The email field is required.
    429HttpResponse:
      type: object
      properties:
        message:
          type: string
          example: 'Exceeded API request rate limit. Default: throttle:60,1'
    500HttpResponse:
      type: object
      properties:
        message:
          type: string
          example: Something went wrong.

  securitySchemes:
    client_credentials_grant:
      type: oauth2
      description: Get access to data while protecting your account credentials.
      flows:
        clientCredentials:
          tokenUrl: http://sandbox-api.example.com/v1/oauth/token
          scopes: {}
    authorization_code_grant:
      type: oauth2
      description: Get access to data while protecting your account credentials.
      flows:
        authorizationCode:
          authorizationUrl: http://sandbox-api.example.com/v1/oauth/authorize
          tokenUrl: http://sandbox-api.example.com/v1/oauth/token
          scopes: {}
    password_grant:
      type: oauth2
      description: First party apps only.
      flows:
        password:
          tokenUrl: http://sandbox-api.example.com/v1/oauth/token
          scopes:
            authenticate-user: Login, logout a user.
            confirm-email: Indicate that a user has verified their email.
            reset-password: Change a user's forgot password.
            validate-email: Check if a user account exists for given email.
