paths:
  /oauth/token:
    post:
      tags:
      - token
      summary: Request OAuth token
      operationId: requestToken
      requestBody:
        content:
          application/json:
            schema:
              required:
              - client_id
              - client_secret
              - grant_type
              type: object
              properties:
                client_id:
                  type: string
                  format: uuid
                client_secret:
                  type: string
                grant_type:
                  type: string
                  enum:
                  - authorization_code
                  - client_credentials
                  - password
                  - refresh_token
                code:
                  type: string
                  description: |-
                    Authorization code.

                    <strong>Required if</strong> grant_type is `authorization_code`.
                redirect_uri:
                  type: string
                  description: <strong>Required if</strong> grant_type is `authorization_code`.
                  format: URI
                refresh_token:
                  type: string
                  description: |-
                    Refresh access-token.

                    <strong>Required if</strong> grant_type is `refresh_token`.
                username:
                  type: string
                  description: <strong>Required if</strong> grant_type is `password`.
                password:
                  type: string
                  description: <strong>Required if</strong> grant_type is `password`.
                  format: password
                scopes:
                  type: array
                  items:
                    type: string
        required: false
      responses:
        200:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenModel'
      x-code-samples:
      - lang: CURL - Password
        source: |-
          curl -X POST \
           http://sandbox-api.example.com/v1/oauth/token \
           -H 'Accept: application/json' \
           -H 'Content-Type: application/json' \
           -d '{
              "grant_type": "password",
              "client_id": "3102c90b-1936-4968-af9e-3701bcc6147c",
              "client_secret": "OZHF4AuWWvMY0rKC2VWwEMlvobJ4GfCgGKopdadQ",
              "username": "jdoe@example.com",
              "password": "O7SQx63Y12iwaWHQ"
           }'
      - lang: CURL - Client Credentials
        source: |-
          curl -X POST \
           http://sandbox-api.example.com/v1/oauth/token \
           -H 'Accept: application/json' \
           -H 'Content-Type: application/json' \
           -d '{
              "grant_type": "client_credentials",
              "client_id": "3102c90b-1936-4968-af9e-3701bcc6147c",
              "client_secret": "OZHF4AuWWvMY0rKC2VWwEMlvobJ4GfCgGKopdadQ"
           }'

  /facilities:
    get:
      tags:
      - facility
      summary: Get facilities
      description: Requires `view-any` permission on `facilities` module.
      operationId: getFacilities
      parameters:
      - name: paginate
        in: query
        schema:
          type: boolean
          default: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    description: Facilities
                    items:
                      $ref: '#/components/schemas/FacilityModel'
                  first_page_url:
                    type: string
                    example: http://sandbox-api.example.com/v1/facilities?page=1
                  from:
                    type: integer
                    example: 1
                  last_page:
                    type: integer
                    example: 1
                  last_page_url:
                    type: integer
                  next_page_url:
                    type: string
                    example: null
                  path:
                    type: string
                    example: http://sandbox-api.example.com/v1/facilities
                  per_page:
                    type: integer
                    example: 10
                  prev_page_url:
                    type: string
                    example: null
                  to:
                    type: integer
                    example: 1
                  total:
                    type: integer
                    example: 1
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X GET \
           http://sandbox-api.example.com/v1/facilities \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}'
    post:
      tags:
      - facility
      summary: Create a facility
      description: Requires `create` permission on `facilities` module.
      operationId: createFacility
      requestBody:
        content:
          application/json:
            schema:
              required:
              - address
              - email
              - name
              type: object
              properties:
                name:
                  maxLength: 100
                  type: string
                  example: Mulago Hospital
                description:
                  maxLength: 100
                  type: string
                  example: National Referral Hospital
                address:
                  maxLength: 100
                  type: string
                  example: Mulago Hill, Kampala
                email:
                  maxLength: 50
                  type: string
                  format: email
                  example: cis@mulago.Hospital
                website:
                  maxLength: 50
                  type: string
                  format: url
                  example: https://mulago.Hospital
                phone:
                  maxLength: 25
                  pattern: ^\+(?:[0-9] ?){9,16}[0-9]$
                  type: string
                  format: tel
                  example: '+256392741586'
        required: false
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FacilityModel'
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X POST \
            http://sandbox-api.example.com/v1/facilities \
            -H 'Accept: application/json' \
            -H 'Authorization: Bearer {access-token}' \
            -H 'Content-Type: application/json' \
            -d '{
              "name": "Mulago Hospital",
              "description": "National Referral Hospital",
              "address": "Mulago Hill, Kampala",
              "email": "cis@mulago.Hospital",
              "website": "https://mulago.Hospital",
              "phone": "+256392741586"
            }'
