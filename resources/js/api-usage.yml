      parameters:
      - name: facility
        in: path
        description: <a href="#operation/getFacilties">Facility ID</a>
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FacilityModel'
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X GET \
           http://sandbox-api.example.com/v1/facilities/{facility} \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}'
    put:
      tags:
      - facility
      summary: Update facility
      description: Requires `update` permission on `facilities` module.
      operationId: updateFacility
      parameters:
      - name: facility
        in: path
        description: <a href="#operation/getFacilties">Facility ID</a>
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              required:
              - address
              - email
              - name
              type: object
              properties:
                name:
                  maxLength: 100
                  type: string
                  example: Mulago Hospital
                description:
                  maxLength: 100
                  type: string
                  example: National Referral Hospital
                address:
                  maxLength: 100
                  type: string
                  example: Mulago Hill, Kampala
                email:
                  maxLength: 50
                  type: string
                  format: email
                  example: cis@mulago.Hospital
                website:
                  maxLength: 50
                  type: string
                  format: url
                  example: https://mulago.Hospital
                phone:
                  maxLength: 25
                  pattern: ^\+(?:[0-9] ?){9,16}[0-9]$
                  type: string
                  format: tel
                  example: '+256392741586'
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FacilityModel'
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X PUT \
           http://sandbox-api.example.com/v1/facilities/{facility} \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}' \
           -H 'Content-Type: application/json' \
           -d '{
              "name": "Mulago Hospital",
              "description": "National Referral Hospital",
              "address": "Mulago Hill, Kampala",
              "email": "cis@mulago.Hospital",
              "website": "https://mulago.Hospital",
              "phone": "+256392741586"
            }'
    delete:
      tags:
      - facility
      summary: Delete facility
      description: |-
        <strong>Permanently</strong> remove a facility from database.

        Requires `force-delete` permission on `facilities` module.

        The facility must be <a href='#operation/revokeFacility'>revoked</a> prior to deletion.
      operationId: deleteFacility
      parameters:
      - name: facility
        in: path
        description: <a href="#operation/getFacilities">Facility ID</a>
        required: true
        schema:
          type: string
          format: uuid
      responses:
        204:
          description: No Content
          content: {}
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X DELETE \
           'http://sandbox-api.example.com/v1/facilities/{facility}' \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/pharmacy-stores:
    get:
      tags:
      - facility
      summary: Get pharmacy stores belonging to a facility.
      description: Requires `view-any` permission on `pharm-stores` module.
      operationId: getFacilityPharmacyStores
      parameters:
      - name: facility
        in: path
        description: <a href="#operation/getFacilities">Facility ID</a>
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FacilityModel'
                  - properties:
                      pharm_stores:
                        type: array
                        items:
                          $ref: '#/components/schemas/PharmacyStoreModel'
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X GET \
           'http://sandbox-api.example.com/v1/facilities/{facility}/pharmacy-stores' \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/modules:
    get:
      tags:
      - facility
      summary: Get modules granted to a facility.
      description: Requires `view-any` permission on `modules` module.
      operationId: getFacilityModules
      parameters:
      - name: facility
        in: path
        description: <a href="#operation/getFacilities">Facility ID</a>
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FacilityModel'
                  - properties:
                      modules:
                        type: array
                        items:
                          $ref: '#/components/schemas/ModuleModel'
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X GET \
           'http://sandbox-api.example.com/v1/facilities/{facility}/modules' \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/modules/available:
    get:
      tags:
      - facility
      summary: Get modules available to a facility.
      description: |-
        Requires `assign-modules` permission on `permissions` module.

        Gives all modules available to a facility indicating whether that module is granted to the facility or not.
      operationId: getFacilityModulesAvailable
      parameters:
      - name: facility
        in: path
        description: <a href="#operation/getFacilities">Facility ID</a>
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/FacilityModel'
                  - properties:
                      modules:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: users
                            category:
                              type: string
                              example: uncategorized
                            granted:
                              type: boolean
                              example: true
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X GET \
           'http://sandbox-api.example.com/v1/facilities/{facility}/modules/available' \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}'
    put:
      tags:
      - facility
      summary: Reassign modules granted to a facility
      description: Requires `assign-modules` permission on `modules` module.
      operationId: assignFacilityModules
      parameters:
      - name: facility
        in: path
        description: <a href="#operation/getFacilities">Facility ID</a>
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/FacilityModel'
                - properties:
                    modules:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            example: users
                          category:
                            type: string
                            example: uncategorized
                          granted:
                            type: boolean
                            example: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  FacilityModel:
                    $ref: '#/components/schemas/FacilityModel'
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X PUT \
           'http://sandbox-api.example.com/v1/facilities/{facility}/modules/available' \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}
           -d '{
              "modules": [
                "users"
