    get:
      tags:
      - facility
      summary: Get facilities (datatables)
      description: |-
        Requires `view-any` permission on `facilities` module.

        Get facilities formatted for jQuery datatables.
      operationId: getFacilitiesDatatables
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  draw:
                    type: integer
                    example: 1
                  recordsTotal:
                    type: integer
                    example: 1
                  recordsFiltered:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/FacilityModel'
      x-code-samples:
      - lang: CURL
        source: |-
          curl -X GET \
           http://sandbox-api.example.com/v1/facilities/datatables \
           -H 'Accept: application/json' \
           -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}:
    get:
      tags:
      - facility
      summary: Get facility
      description: |-
        Requires `view` permission on `facilities` module.

        A user can view their facility regardless.
