swagger: '2.0'
schemes:
  - http
  - https
host: 'localhost:8000'
basePath: /v1
info:
  description: API usage documentation
  version: 1.0.0
  title: CIS CORE API
  termsOfService: 'https://github.com/mtvbrianking/cis-core-api/blob/master/readme.md'
  contact:
    url: 'https://github.com/mtvbrianking/cis-core-api'
  x-logo:
externalDocs:
  description: Source code documentation
  url: 'https://mtvbrianking.github.io/cis-core-api'
tags:
  - name: facility
  - name: module
  - name: permission
  - name: role
  - name: user
  - name: oauth
x-tagGroups:
  - name: Resources
    tags:
      - facility
      - module
      - permission
      - role
      - user
      - oauth
securityDefinitions:
  client_credentials_grant:
    description: Get access to data while protecting your account credentials.
    type: oauth2
    flow: application
    tokenUrl: 'http://localhost:8000/api/v1/oauth/token'
  authorization_code_grant:
    description: Get access to data while protecting your account credentials.
    type: oauth2
    flow: accessCode
    authorizationUrl: 'http://localhost:8000/api/v1/oauth/authorize'
    tokenUrl: 'http://localhost:8000/api/v1/oauth/token'
  password_grant:
    description: First party apps only.
    type: oauth2
    flow: password
    tokenUrl: 'http://localhost:8000/api/v1/oauth/token'
    scopes:
      authenticate-user: 'Login, logout a user.'
      confirm-email: 'Indicate that a user has verified their email.'
      reset-password: "Change a user's forgot password."
      validate-email: 'Check if a user account exists for given email.'
x-servers:
  - url: '//localhost:8000/api/v1'
    description: Production server
  - url: '//localhost:9000/api/v1'
    description: Sandbox server

paths:

  /facilities:
    get:
      tags:
        - facility
      summary: Get facilities
      description: |-
        Requires `view-any` permission on `facilities` module.
      operationId: getFacilities
      # security:
      # - password_grant:
      #   - "view-any:facilities"
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: paginate
          in: formData
          type: boolean
          default: true
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              current_page:
                type: integer
                example: 1
              data:
                type: array
                description: Facilities
                items:
                  $ref: '#/definitions/FacilityModel'
              first_page_url:
                type: string
                example: http://localhost:8000/api/v1/facilities?page=1
              from:
                type: integer
                example: 1
              last_page:
                type: integer
                example: 1
              last_page_url:
                type: integer
                example: http://localhost:8000/api/v1/facilities?page=1
              next_page_url:
                type: string
                example: null
              path:
                type: string
                example: http://localhost:8000/api/v1/facilities
              per_page:
                type: integer
                example: 10
              prev_page_url:
                type: string
                example: null
              to:
                type: integer
                example: 1
              total:
                type: integer
                example: 1
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             http://localhost:8000/api/v1/facilities \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
    post:
      tags:
        - facility
      summary: Create a facility
      description: |-
        Requires `create` permission on `facilities` module.
      operationId: createFacility
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: name
          in: formData
          required: true
          type: string
          maxLength: 100
        - name: description
          in: formData
          required: false
          type: string
          maxLength: 100
        - name: address
          in: formData
          required: true
          type: string
          maxLength: 100
        - name: email
          in: formData
          required: true
          type: string
          maxLength: 50
          format: email
        - name: website
          in: formData
          required: false
          type: string
          maxLength: 50
          format: url
        - name: phone
          in: formData
          required: false
          type: string
          maxLength: 25
          format: tel
          pattern: '^\+(?:[0-9] ?){9,16}[0-9]$'
      produces:
        - application/json
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X POST \
              http://localhost:8000/api/v1/facilities \
              -H 'Accept: application/json' \
              -H 'Authorization: Bearer {access-token}' \
              -H 'Content-Type: application/json' \
              -d '{
                "name":"Mulago Hospital",
                "description":"Mulago Hospital",
                "address":"Mulago Hill",
                "email":"cis@mulago.Hospital",
                "phone":"+256392741586"
              }'
  /facilities/datatables:
    get:
      tags:
        - facility
      summary: Get facilities (datatables)
      description: |-
        Requires `view-any` permission on `facilities` module.

        Get facilities formatted for jQuery datatables.
      operationId: getFacilitiesDatatables
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              draw:
                type: integer
                example: 1
              recordsTotal:
                type: integer
                example: 1
              recordsFiltered:
                type: integer
                example: 1
              data:
                type: array
                items:
                  $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             http://localhost:8000/api/v1/facilities/datatables \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}:
    get:
      tags:
        - facility
      summary: Get facility
      description: |-
        Requires `view` permission on `facilities` module.

        A user can view their facility regardless.
      operationId: getFacility
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilties''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             http://localhost:8000/api/v1/facilities/{facility} \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
    put:
      tags:
        - facility
      summary: Update facility
      description: |-
        Requires `update` permission on `facilities` module.
      operationId: updateFacility
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
        - name: name
          in: formData
          required: false
          type: string
          maxLength: 100
        - name: description
          in: formData
          required: false
          type: string
          maxLength: 100
        - name: address
          in: formData
          required: false
          type: string
          maxLength: 100
        - name: email
          in: formData
          required: false
          type: string
          maxLength: 50
          format: email
        - name: website
          in: formData
          required: false
          type: string
          maxLength: 50
          format: url
        - name: phone
          in: formData
          required: false
          type: string
          maxLength: 25
          format: tel
          pattern: '^\+(?:[0-9] ?){9,16}[0-9]$'
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             http://localhost:8000/api/v1/facilities/{facility} \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}' \
             -H 'Content-Type: application/json' \
             -d '{
                "name":"Mulago Hospital",
                "description":"Mulago Hospital",
                "address":"Mulago Hill",
                "email":"cis@mulago.Hospital",
                "website":"https://mulago.Hospital",
                "phone":"+256392741586"
              }'
    delete:
      tags:
        - facility
      summary: Delete facility
      description: |-
        <strong>Permanently</strong> remove a facility from database.

        Requires `force-delete` permission on `facilities` module.

        The facility must be <a href='#operation/revokeFacility'>revoked</a> prior to deletion.
      operationId: deleteFacility
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X DELETE \
             'http://localhost:8000/api/v1/facilities/{facility}' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/modules:
    get:
      tags:
        - facility
      summary: Get modules granted to a facility.
      description: |-
        Requires `view-any` permission on `modules` module.
      operationId: getFacilityModules
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/FacilityModel'
              - properties:
                  modules:
                    type: array
                    items:
                      $ref: '#/definitions/ModuleModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             'http://localhost:8000/api/v1/facilities/{facility}/modules' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/modules/available:
    get:
      tags:
        - facility
      summary: Get modules available to a facility.
      description: |-
        Requires `assign-modules` permission on `permissions` module.

        Gives all modules available to a facility indicating whether that module is granted to the facility or not.
      operationId: getFacilityModulesAvailable
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/FacilityModel'
              - properties:
                  modules:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: users
                        category:
                          type: string
                          example: uncategorized
                        granted:
                          type: boolean
                          example: true
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             'http://localhost:8000/api/v1/facilities/{facility}/modules/available' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
    put:
      tags:
        - facility
      summary: Reassign modules granted to a facility
      description: |-
        Requires `assign-modules` permission on `modules` module.
      operationId: assignFacilityModules
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
        - name: modules
          in: formData
          description: '<a href=''#operation/getModules''>Module name</a>'
          required: false
          type: array
          items:
            type: string
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/FacilityModel'
              - properties:
                  modules:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: users
                        category:
                          type: string
                          example: uncategorized
                        granted:
                          type: boolean
                          example: true
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/facilities/{facility}/modules/available' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}
             -d '{
                "modules": [
                  "users"
                ]
              }
  /facilities/{facility}/restore:
    put:
      tags:
        - facility
      summary: Restore facility
      description: |-
        <strong>Reinstate</strong> previously <strike><a href='#operation/revokeFacility'>revoked</a></strike> facility.

        Requires `restore` permission on `facilities` module.
      operationId: restoreFacility
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilties''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/facilities/{facility}/restore' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/revoke:
    put:
      tags:
        - facility
      summary: Revoke facility
      description: |-
        Requires `soft-delete` permission on `facilities` module.

        Different from <a href='#operation/deleteFacility'>delete facility</a>.
      operationId: revokeFacility
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/FacilityModel'
              - properties:
                  deleted_at:
                    example: '2018-10-05 22:48:06'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             'http://localhost:8000/api/v1/facilities/{facility}/revoke' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/roles:
    get:
      tags:
        - facility
      summary: Get roles belonging to a facility.
      description: |-
        Requires `view-any` permission on `roles` module.
      operationId: getFacilityRoles
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/FacilityModel'
              - properties:
                  roles:
                    type: array
                    items:
                      $ref: '#/definitions/RoleModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             'http://localhost:8000/api/v1/facilities/{facility}/roles' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  /facilities/{facility}/users:
    get:
      tags:
        - facility
      summary: Get users belonging to a facility.
      description: |-
        Requires `view-any` permission on `users` module.
      operationId: getFacilityUsers
      consumes:
        - application/json
      parameters:
        - name: facility
          in: path
          description: '<a href=''#operation/getFacilities''>Facility ID</a>'
          required: true
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/FacilityModel'
              - properties:
                  users:
                    type: array
                    items:
                      $ref: '#/definitions/UserModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             'http://localhost:8000/api/v1/facilities/{facility}/users' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  /modules:
    get:
      tags:
        - module
      summary: Get modules
      description: |-
        Requires `view-any` permission on `modules` module.
      operationId: getModules
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: paginate
          in: formData
          type: boolean
          default: true
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              current_page:
                type: integer
                example: 1
              data:
                type: array
                description: Modules
                items:
                  $ref: '#/definitions/ModuleModel'
              first_page_url:
                type: string
                example: http://localhost:8000/api/v1/modules?page=1
              from:
                type: integer
                example: 1
              last_page:
                type: integer
                example: 1
              last_page_url:
                type: integer
                example: http://localhost:8000/api/v1/modules?page=1
              next_page_url:
                type: string
                example: null
              path:
                type: string
                example: http://localhost:8000/api/v1/modules
              per_page:
                type: integer
                example: 10
              prev_page_url:
                type: string
                example: null
              to:
                type: integer
                example: 1
              total:
                type: integer
                example: 1
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             http://localhost:8000/api/v1/modules \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
    post:
      tags:
        - module
      summary: Create a module
      description: |-
        Requires `create` permission on `modules` module.
      operationId: createModule
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: name
          in: formData
          required: true
          type: string
          maxLength: 25
        - name: category
          in: formData
          type: string
          enum:
          - uncategorized
        - name: description
          in: formData
          type: string
          maxLength: 100
      produces:
        - application/json
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/ModuleModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X POST \
              http://localhost:8000/api/v1/modules \
              -H 'Accept: application/json' \
              -H 'Authorization: Bearer {access-token}' \
              -H 'Content-Type: application/json' \
              -d '{"name":"users","description":"Users module"}'
  /modules/datatables:
    get:
      tags:
        - module
      summary: Get modules (datatables)
      description: |-
        Requires `view-any` permission on `modules` module.

        Get modules formatted for jQuery datatables.
      operationId: getModulesDatatables
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              draw:
                type: integer
                example: 1
              recordsTotal:
                type: integer
                example: 1
              recordsFiltered:
                type: integer
                example: 1
              data:
                type: array
                items:
                  $ref: '#/definitions/ModuleModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             http://localhost:8000/api/v1/modules/datatables \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  '/modules/{module}':
    get:
      tags:
        - module
      summary: Get module
      description: |-
        Requires `view` permission on `modules` module.
      operationId: getModule
      consumes:
        - application/json
      parameters:
        - name: module
          in: path
          description: '<a href=''#operation/getModules''>Module name</a>'
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ModuleModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             http://localhost:8000/api/v1/modules/{module} \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'

    put:
      tags:
        - module
      summary: Update module
      description: |-
        Requires `update` permission on `modules` module.
      operationId: updateModule
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: module
          in: path
          description: '<a href=''#operation/getModules''>Module name</a>'
          required: true
          type: string
        - name: category
          in: formData
          type: string
          enum:
          - uncategorized
        - name: description
          in: formData
          description: 'Module description'
          type: string
          maxLength: 100
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ModuleModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X PUT \
             http://localhost:8000/api/v1/modules/{module} \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}' \
             -H 'Content-Type: application/json' \
             -d '{"description":"Users module"}'

    delete:
      tags:
        - module
      summary: Delete module
      description: |-
        <strong>Permanently</strong> remove a module from database.

        Requires `force-delete` permission on `modules` module.

        The module must be <a href='#operation/revokeModule'>revoked</a> before it can be deleted.
      operationId: deleteModule
      consumes:
        - application/json
      parameters:
        - name: module
          in: path
          description: '<a href=''#operation/getModules''>Module name</a>'
          required: true
          type: string
      produces:
        - application/json
      responses:
        204:
          description: No Content
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X DELETE \
             'http://localhost:8000/api/v1/modules/{module}' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  '/modules/{module}/facilities':
    get:
      tags:
        - module
      summary: Get facilities granted to a module.
      description: |-
        Requires `view-any` permission on `facilities` module.
      operationId: getModuleFacilities
      consumes:
        - application/json
      parameters:
        - name: module
          in: path
          description: '<a href=''#operation/getModules''>Module name</a>'
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            allOf:
              - $ref: '#/definitions/ModuleModel'
              - properties:
                  facilities:
                    type: array
                    items:
                      $ref: '#/definitions/FacilityModel'
      x-code-samples:
        - lang: CURL
          source: |-
            curl -X GET \
             'http://localhost:8000/api/v1/modules/{module}/facilities' \
             -H 'Accept: application/json' \
             -H 'Authorization: Bearer {access-token}'
  '/modules/{module}/permissions':
    get:
      tags:
        - module
      summary: Get permissions belonging to a module.
      description: |-
        Requires `view-any` permission on `permissions` module.
      operationId: getModulePermissions
      consumes:
        - application/json
      parameters:
